{% extends "base.html" %}

{% block title %}Login - Virtual Pantry{% endblock %}

{% block content %}
<section class="position-relative py-4 py-xl-5">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 class="fw-bolder" style="font-family: Aboreto, serif; font-size: 70px; margin-bottom: 15px;">
                    Login
                </h2>
                <p class="w-lg-50" style="font-family: Aboreto, serif;">Get started building your virtual pantry!</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center" style="margin-top: -41px;">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center"
                        style="--bs-primary: #e07a77; 
                            --bs-primary-rgb: 224,122,119; 
                            --bs-secondary: #fcc691; 
                            --bs-secondary-rgb: 252,198,145; 
                            --bs-success: #6b8e23; 
                            --bs-success-rgb: 107,142,35; 
                            --bs-info: #f5e3c3; 
                            --bs-info-rgb: 245,227,195; 
                            --bs-warning: #f5a623; 
                            --bs-warning-rgb: 245,166,35; 
                            --bs-danger: #c34a4a; 
                            --bs-danger-rgb: 195,74,74; 
                            --bs-light: #f5e3c3; 
                            --bs-light-rgb: 245,227,195; 
                            --bs-dark: #2b2b2b; 
                            --bs-dark-rgb: 43,43,43; 
                            --bs-body-color: var(--bs-white); 
                            background: var(--bs-success);">
                        <div class="bs-icon-xl bs-icon-circle bs-icon-primary-light text-secondary bs-icon my-4"
                            style="background: var(--bs-primary);">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                                viewBox="0 0 16 16" class="bi bi-person">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z">
                                </path>
                            </svg>
                        </div>
                        <form class="text-center" method="post">
                            <div class="mb-3">
                                <input class="form-control" type="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="password" name="password" placeholder="Password"
                                    required>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary fw-semibold d-block w-100" type="submit"
                                    style="font-family: Aboreto, serif; background: var(--bs-primary);">
                                    Login
                                </button>
                            </div>
                            <p class="fw-bold text-muted" style="font-family: Aboreto, serif; margin-bottom: 20px;">
                                Forgot your password?</p>
                            <p class="fw-semibold text-muted" style="font-family: Aboreto, serif; margin-bottom: 20px;">
                                Create Account</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
